buildscript {
	repositories {
		maven {
			url "https://repository.liferay.com/nexus/content/groups/liferay-ce/"
		}
		mavenCentral()
	}
}

apply plugin: "com.liferay.portal.tools.service.builder"

buildService {
	apiDir = "../com.liferay.docs.guestbook.api/src/main/java"
	testDir = "src/main/test"
	osgiModule = true
	propsUtil = "com.liferay.docs.guestbook.service.util.PropsUtil"
}

dependencies {
    compile  project(':com.liferay.docs.guestbook.api')
	compile group: 'com.liferay', name: 'com.liferay.portal.spring.extender', version: '1.0.2'
	testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'com.liferay.portal', name: 'portal-test', version: '7.0.0-b6'
	testCompile group: 'com.liferay.portal', name: 'portal-test-internal', version: '7.0.0-b6'
	serviceBuilder group: 'com.liferay', name: 'com.liferay.portal.tools.service.builder', version: '1.0.81'
}

version = '1.0.0'
