buildscript {
    repositories {
		maven {
			url "https://repository.liferay.com/nexus/content/groups/public/"
		}
		maven {
			url "https://repository.liferay.com/nexus/content/groups/liferay-ce/"
		}
	}
    dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins", version: "latest.release"
    }
}

subprojects {
	apply plugin: "com.liferay.plugin"

	repositories {		
		maven {
			url "https://repository.liferay.com/nexus/content/groups/public/"
		}
		maven {
			url "https://repository.liferay.com/nexus/content/groups/liferay-ce/"
		}
	}
	dependencies {		
		compile 'org.osgi:org.osgi.core:6.0.0'		
		compile 'org.osgi:org.osgi.compendium:5.0.0'		
		compile 'biz.aQute.bnd:biz.aQute.bnd.annotation:3.0.0'
		compile 'javax.portlet:portlet-api:2.0'		
		compile 'javax.servlet:servlet-api:2.5'		
		compile 'com.liferay.portal:portal-service:7.0.0-b6'		
		compile 'com.liferay.portal:util-bridges:7.0.0-b6'		
		compile 'com.liferay:com.liferay.osgi.util:2.0.4'		
	}
}

task wrapper(type:Wrapper){
	gradleVersion = '2.9'
}
